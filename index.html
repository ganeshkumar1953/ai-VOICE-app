
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guru Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(-45deg, #f3e8ff, #e0e7ff, #dcfce7, #fef9c3, #ffedd5, #fee2e2);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow-x: hidden;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .vibgyor-text {
        background: linear-gradient(to right, #9400D3, #4B0082, #0000FF, #00FF00, #FFFF00, #FF7F00, #FF0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .rainbow-border {
        border: 4px solid;
        border-image: linear-gradient(to right, #9400D3, #4B0082, #0000FF, #00FF00, #FFFF00, #FF7F00, #FF0000) 1;
      }

      .wave-bar {
        animation: waveHeight 1s infinite ease-in-out;
      }

      @keyframes waveHeight {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(1.4); }
      }

      .sparkle {
        position: absolute;
        pointer-events: none;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: sparkleAnim 0.8s ease-out forwards;
      }

      @keyframes sparkleAnim {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
      }

      .bouncy-button {
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .bouncy-button:active {
        transform: scale(0.85);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Global Rainbow Click Effect
      document.addEventListener('click', (e) => {
        const colors = ['#9400D3', '#4B0082', '#0000FF', '#00FF00', '#FFFF00', '#FF7F00', '#FF0000'];
        for (let i = 0; i < 8; i++) {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = e.pageX + 'px';
          sparkle.style.top = e.pageY + 'px';
          sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          
          const angle = Math.random() * Math.PI * 2;
          const velocity = 20 + Math.random() * 50;
          const tx = Math.cos(angle) * velocity;
          const ty = Math.sin(angle) * velocity;
          
          sparkle.style.setProperty('--tx', tx + 'px');
          sparkle.style.setProperty('--ty', ty + 'px');
          
          document.body.appendChild(sparkle);
          
          const anim = sparkle.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
          ], { duration: 600 + Math.random() * 400, easing: 'ease-out' });
          
          anim.onfinish = () => sparkle.remove();
        }
      });
    </script>
  </body>
</html>
